{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="shortcut icon" type="image/jpg" href="{% static 'Teams/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'Teams/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const csrfToken = "{{ csrf_token }}";        
    </script>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>CNTC IPL Auction</h1>
            <form id="team-form" action="">
                <input type="text" id="team-id" class="inputBox" placeholder="Enter Team ID">
                <div id="error-message"></div> <!-- Error message container -->
            </form>
            <button id="start-btn">Start</button>
        </div>
    </div>
    <div class="quiz-container">
        <div id="options"></div>
        <button id="submit-btn" style="display: none;">Submit</button>
    </div>
    <script src="{% static 'Teams/script.js' %}"></script>
</body>
</html>
